<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/09a85ebd29.js" crossorigin="anonymous"></script>
    <title>Toast notification</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
        <button onclick="showToast(errorMsg)">Error</button>
    </div>
    <div id="toastBox"></div>

    <script src="./script.js"></script>
    
</body>
</html>
